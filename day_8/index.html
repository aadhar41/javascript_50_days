    <title>Form Input Wave</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container">
        <h1>Please login</h1>
        <form action="" method="">
            <div class="form-control">
                <input type="email" required name="email" id="email" autocomplete="off" />
                <label for="email">Email</label>
            </div>
            <div class="form-control">
                <input type="password" required name="password" id="password" autocomplete="off" />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="text">Don't have an account? <a href="javascript:void(0);">Register</a></p>
        </form>
    </div>
